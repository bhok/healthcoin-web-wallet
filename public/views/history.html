<div id="history-container" class="container" data-bind="with: history">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Address</th>
                <th>Comment</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: transactions">
            <tr>
                <td class="history-timereceived" data-bind="text: timeReceived"></td>
                <td class="history-category" data-bind="text: category"></td>
                <td class="history-address" data-bind="text: (account !== '' ? account : address)"></td>
                <td class="history-txcomment" data-bind="text: txcomment"></td>
                <td class="history-ammount" data-bind="numericText: $data.amount + $data.fee, precision: 4"></td>
            </tr>
        </tbody>
    </table>
	<div aria-label="Page navigation">
	  <ul class="pagination">
	    <li>
	        <button type="button" class="btn btn-primary" data-bind="disable: !$data.pagePrev(), click: firstPage">|&laquo;</button>
	        <button type="button" class="btn btn-primary" data-bind="disable: !$data.pagePrev(), click: prevPage">&laquo;</button>
	        <button type="button" class="btn btn-primary" data-bind="disable: true"><span data-bind="text: page"></span></button>
	        <button type="button" class="btn btn-primary" data-bind="disable: !$data.pageNext(), click: nextPage">&raquo;</button>
	        <!-- TODO: button type="button" class="btn btn-primary" data-bind="disable: !$data.pageNext(), click: lastPage">&raquo;|</button-->
	    </li>
	  </ul>
	</div>
</div>
