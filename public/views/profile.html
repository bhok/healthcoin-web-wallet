<div class="container" <span data-bind="with:profile">
    <h1>Your Healthcoin<sup>&reg;</sup> Profile</h1>
	<div class="row">
		<!-- GENERAL INFORMATION -->
		<div class="col-sm-6">
			<div class="well">
				<h3><span class="fa fa-user"></span> Profile</h3>
				<table width="100%">
					<tr><td><strong>Role</strong>: <span style="float:right" data-bind="text: role"></span></td></tr>
					<tr><td><strong>Name</strong>: <span style="float:right" data-bind="editable: name"></span></td></tr>
					<tr><td><strong>Email</strong>: <span style="float:right" data-bind="editable: email"></span></td></tr>
					<tr><td><strong>Description</strong>: <span style="float:right" data-bind="editable: description"></span></td></tr>
					<tr><td><strong>Age</strong>: <span style="float:right" data-bind="editable: age"></span></td></tr>
					<tr><td><strong>Weight</strong>: <span style="float:right" data-bind="editable: weight"></span></td></tr>
					<tr><td><strong>Waist</strong>: <span style="float:right" data-bind="editable: waist"></span></td></tr>
					<tr><td><strong>Gender</strong>: <span style="float:right" data-bind="editable: gender"></span></td></tr>
					<tr><td><strong>Ethnicity</strong>: <span style="float:right" data-bind="editable: ethnicity"></span></td></tr>
					<tr><td><strong>Country</strong>: <span style="float:right" data-bind="editable: country"></span></td></tr>
					<tr><td><strong>HCN Credit</strong>: <span style="float:right" data-bind="text: credit"></span></td></tr>
	                <th>&nbsp;</th>
					<tr><td>
					<div style="float:right">
						<button type="submit" class="btn btn-default" data-bind="disable: !$data.isDirty(), click: Reset">Reset</button> &nbsp;
						<button type="submit" class="btn btn-default" data-bind="disable: !$data.isDirty(), click: Submit">Submit</button>
					</div>
					</td></tr>
				</table>
				<!-- ko if: active_wallet -->
				<h3><span class="fa fa-money"></span> HCN Wallet</h3>
				<table width="100%">
					<tr><td><strong>Node_ID</strong>: <span style="float:right" data-bind="text: active_wallet().node_id"></span></td></tr>
					<tr><td><strong>Account</strong>: <span style="float:right" data-bind="text: active_wallet().account"></span></td></tr>
					<tr><td><strong>Address</strong>: <span style="float:right" data-bind="text: active_wallet().address"></span></td></tr>
				</table>
				<!-- /ko -->
			</div>
		</div>

		<!-- LOCAL INFORMATION -->
		<!-- ko if: login_type() === 'local' -->
		<div class="col-sm-6">
			<div class="well">
				<h3><span class="fa fa-database"></span> Account</h3>
					<p>
						<strong>ID</strong>: <span style="float:right" data-bind="text: login_id"> </span><br>
						<strong>Password</strong>: <span style="float:right">[<a href="/password">change</a>]</span><br>
					</p>
			</div>
		</div>
		<!-- /ko -->

		<!-- FACEBOOK INFORMATION -->
		<!-- ko if: login_type() === 'facebook' -->
		<div class="col-sm-6">
			<div class="well">
				<h3 class="text-primary"><span class="fa fa-facebook"></span> Facebook</h3>
				<p>
					<strong>ID</strong>: <span style="float:right" data-bind="text: login_id"> </span><br>
				</p>
			</div>
		</div>
		<!-- /ko -->

		<!-- GOOGLE INFORMATION -->
		<!-- ko if: login_type() === 'google' -->
		<div class="col-sm-6">
			<div class="well">
				<h3 class="text-primary"><span class="fa fa-google-plus"></span> Google</h3>
				<p>
					<strong>ID</strong>: <span style="float:right" data-bind="text: login_id"> </span><br>
				</p>
			</div>
		</div>
		<!-- /ko -->

		<!-- TWITTER INFORMATION -->
		<!-- ko if: login_type() === 'twitter' -->
		<div class="col-sm-6">
			<div class="well">
				<h3 class="text-primary"><span class="fa fa-twitter"></span> Twitter</h3>
				<p>
					<strong>ID</strong>: <span style="float:right" data-bind="text: login_id"> </span><br>
				</p>
			</div>
		</div>
		<!-- /ko -->
	</div>
</div>
