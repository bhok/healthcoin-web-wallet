<div class="container" data-bind="with:biomarkers">

    <!-- BIOMARKER -->
    <div class="well">
        <h1 class="text-primary"><span class="fa fa-heartbeat"></span> Submit a Healthcoin<sup>&reg;</sup> Biomarker</h1>
        <form action="#biomarkers" method="post">
            <div class="form-group">
                <label>Marker Date</label>
                <input class="form-control" type="date" data-bind="text, textInput: hcbmDate" data-format="yyyy-mm-dd" data-viewformat="yyyy-mm-dd" data-title="When did you make your mark?" data-placement="right"></input><br>
                <label>Electronic Health Record Source</label>
                <select class="form-control" data-type="select" data-bind="options: hcbmEHR_SourceValues, value: hcbmEHR_Source" data-title="Electronic Health Record Source"></select><br>
                <label>EHR Type</label>
                <select class="form-control" data-type="select" data-bind="options: hcbmEHR_TypeValues, value: hcbmEHR_Type" data-title="Electronic Health Record Type"></select><br>
            </div>
            <div class="form-group">
                <label>A1C</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmA1c" placeholder="Blood Glucose Level"></input><br>
                <label>Triglycerides</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmTriglycerides" placeholder="Triglycerides Level"></input><br>
                <label>HDL</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmHDL" placeholder="Cholesterol Level"></input><br>
                <label>BPS</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmBPS" placeholder="Blood Pressure Systolic"></input><br>
                <label>BPD</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmBPD" placeholder="Blood Pressure Diastolic"></input><br>
            </div>
            <div class="form-group">
                <label>Wearable or Other Device (Optional)</label>
                <select class="form-control" data-type="select" data-bind="options: hcbmDevice_SourceValues, value: hcbmDevice_Source" data-title="Select your wearable device."></select><br>
                <label>Steps From Device</label>
                <input class="form-control" type="number" data-bind="numericInput, textInput: hcbmDevice_Steps" placeholder="How many steps did you take?"></input><br>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" data-bind="disable: !$data.isDirty(), click: Reset">Reset</button> &nbsp;
                <button type="submit" class="btn btn-default" data-bind="disable: !$data.isDirty() || !$data.canSend(), click: Submit">Submit</button>
            </div>
        </form>
        <h3 align="center" data-bind="text:statusMessage"></h3>
    </div>
</div>
